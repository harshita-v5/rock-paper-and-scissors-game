<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stone paper and scissors game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper scissors</h1>
    <div class="choices">
       <div class="choice" id="rock"><img src="rock.png" alt=""></div>
       <div class="choice" id="paper"><img src="paper.jpeg" alt=""></div>
       <div class="choice" id="scissors"><img src="scissors.jpeg" alt=""></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>User</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>comp</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">Play your move</div>
    <script src="javascript.js"></script>
</body>
</html>
